{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">View Images</h1>

{% include 'flash_messages.html' %}

<div class="gallery">
{% for pic in uploads %}
    <div class="thumbnail">  
        <img src='{{ url_for("get_image", filename=pic) }}'/>
    </div>
{% endfor %}
</div>
{% endblock %}
